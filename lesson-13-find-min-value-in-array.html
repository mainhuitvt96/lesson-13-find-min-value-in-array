<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        // arr2 = [7, 12, 6, 9, 20, 56, 89];
        // arr3 = [];
        // arr4 = [0, 0, 0, 0, 0, 0];
        function find_min_value() {
            let min = arr1[0];
            let number_check = arr1.length;
            for (let i =0; i<number_check; i++) {
                if (arr1[i] <min) {
                    min = arr1[i];
                }
            } 
            return min;
        }
        let min = parseFloat(find_min_value());
        document.write(`Giá trị nhỏ nhất là: ${min}`);
    </script>
